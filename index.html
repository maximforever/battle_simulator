<HTML>
    <HEAD> 
        <TITLE>Battle Interface</TITLE>
        <link rel = "stylesheet" type="text/css" href = "style.css"></style>
    </HEAD>

    <BODY>
        <p>Footman Base Stats</p>
        <ul>
            <li>Strength: <span id="footman-strength" contenteditable></span><span data-type = "footman-strength"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
            <li>Armor: <span id="footman-armor" contenteditable></span><span data-type = "footman-armor"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
            <li>Speed: <span id="footman-speed" contenteditable></span><span data-type = "footman-speed"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
            <li>HP: <span id="footman-hp" contenteditable></span><span data-type = "footman-hp"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
        </ul> 

        <p>Archer Base Stats</p>
        <ul>
            <li>Strength: <span id="archer-strength"></span><span data-type = "archer-strength"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
            <li>Armor: <span id="archer-armor"></span><span data-type = "archer-armor"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
            <li>Speed: <span id="archer-speed"></span><span data-type = "archer-speed"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
            <li>HP: <span id="archer-hp"></span><span data-type = "archer-hp"><button class = "decrement">-</button><button class = "increment">+</button></span></li>
        </ul>  

        <hr>
            <div id = "columns">
                <div class = "column" id = "column1">
                    <div class = "small-header">Player1:</div>
                    Footmen: <span id = "p1footmen"></span><span data-type = "p1footmen"><button class = "decrement">-</button><button class = "increment">+</button></span>
                    <br>
                    Archers: <span id = "p1archers"></span><span data-type = "p1archers"><button class = "decrement">-</button><button class = "increment">+</button></span>
                </div><!-- 
                 --><div class = "column" id = "column2">
                    <div class = "small-header">Player2:</div>
                    Footmen: <span id = "p2footmen"></span><span data-type = "p2footmen"><button class = "decrement">-</button><button class = "increment">+</button></span>
                    <br>
                    Archers: <span id = "p2archers"></span><span data-type = "p2archers"><button class = "decrement">-</button><button class = "increment">+</button></span>

                </div>
            </div>
        <hr>
        <p>
            Battles to run: <span id = "runs"></span>
            <button class = "count" data-count = "10">10</button>
            <button class = "count" data-count = "100">100</button>
            <button class = "count" data-count = "1000">1,000</button>
            <button class = "count" data-count = "10000">10,000</button>
            <button class = "count" data-count = "100000">100,000</button>
            <button class = "count" data-count = "1000000">1,000,000</button>
        </p>
        

        <div class = "completion"></div>

        <br>
        <p>
            Ran <span id = "run-count">0</span> battles.
            <br>
            Player 1 won <span id = "p1wins">0</span>% of the battles.
            Player 2 won <span id = "p2wins">0</span>% of the battles.
        </p>
        
        <div class = "launch">
            <button id = "run">RUN BATTLE</button>
        </div>
        


        <script src = "script.js"></script>
    </BODY>
</HTML>
